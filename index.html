<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frame Configurator</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<div id="sidebar">
    <h2>Frames</h2>
    
    <div id="categories">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="natural">Natural</button>
        <button class="category-btn" data-category="color">Color</button>
        <button class="category-btn" data-category="minimal">Minimal</button>
        <button class="category-btn" data-category="bold">Bold</button>
        <button class="category-btn" data-category="industrial">Industrial</button>
    </div>

    <div id="frameList"></div>
</div>

<div id="rightArea">
    <div id="uploadIcon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
        
        <div id="uploadMenu" class="upload-menu">
            <button id="takePhotoBtn" class="menu-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                <span>Take Photo</span>
            </button>
            <button id="chooseImageBtn" class="menu-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <span>Choose Image</span>
            </button>
        </div>
    </div>
    
    <canvas id="c"></canvas>
</div>

<!-- Camera Modal -->
<div id="cameraModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Take Photo</h3>
            <button id="closeCamera" class="close-btn">&times;</button>
        </div>
        <div class="camera-container">
            <video id="cameraPreview" autoplay playsinline></video>
            <canvas id="captureCanvas" style="display:none;"></canvas>
        </div>
        <div class="modal-footer">
            <button id="captureBtn" class="capture-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="6" fill="currentColor"></circle>
                </svg>
                Capture
            </button>
        </div>
    </div>
</div>

<input id="fileInput" type="file" accept="image/*" style="display:none;">

<script src="js/config.js"></script>
<script src="js/app.js"></script>

</body>
</html>
